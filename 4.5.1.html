<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

  <title>Bootstrap 4.5.1</title>
</head>

<body>
  <main role="main" class="container mt-3">
    <div class="card">
      <div class="card-header font-weight-bold text-center" data-toggle="collapse" data-target="#collapse-target"
        aria-expanded="false" style="cursor: pointer;">
        <i class="fas fa-filter fa-fw"></i>
        Collapse sample
      </div>
      <div id="collapse-target" class="collapse card-body">
        <h1>1 Hello, world!<i class="fas fa-dove"></i></h1>
        <h1>2 Hello, world!<i class="fas fa-feather-alt"></i></h1>
        <h1>3 Hello, world!<i class="fas fa-crow"></i></h1>
        <h1>4 Hello, world!<i class="fas fa-kiwi-bird"></i></h1>
        <h1>5 Hello, world!<i class="fas fa-feather"></i></h1>
        <h1>6 Hello, world!<i class="fas fa-dove"></i></h1>
        <h1>7 Hello, world!<i class="fas fa-feather-alt"></i></h1>
        <h1>8 Hello, world!<i class="fas fa-crow"></i></h1>
        <h1>9 Hello, world!<i class="fas fa-kiwi-bird"></i></h1>
        <h1>10 Hello, world!<i class="fas fa-feather"></i></h1>
      </div>
      <div class="card-footer text-muted">
        Sample footer
      </div>
    </div>
    <button class="btn btn-lg btn-primary" data-toggle="collapse" data-target="#collapse-target">
      Toggle with button
    </button>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();

      // 多重モーダルを実現する処理です。
      $('body').on({
        'show.bs.modal': function () {
          const zIndex = 1040 + (10 * $('.modal:visible').length);
          $(this).css('z-index', zIndex);
          setTimeout(() => {
            $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack');
          }, 0);
        },
        'hidden.bs.modal': function () {
          if ($('.modal:visible').length) {
            setTimeout(() => {
              $('body').addClass('modal-open');
            }, 0);
          }
        }
      }, '.modal');

    });
  </script>
</body>

</html>
