<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

  <title>Bootstrap 4.5.1 - selectbox</title>
</head>

<body>
  <main role="main" class="container mt-3">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>年月日</label>

        <!-- .auto-fill-date-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-date-only">
          <div class="col-4 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0">
            <div class="input-group">
              <!-- .auto-fill-date は .auto-fill... に対応し date を特定するクラスです。 -->
              <select class="form-control auto-fill-date">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">日</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>年月</label>
        <!-- .auto-fill-month-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-month-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>時刻</label>
        <!-- .auto-fill-time-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-time-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-hour は .auto-fill... に対応し hour を特定するクラスです。 -->
              <select class="form-control auto-fill-hour">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">時</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0">
            <div class="input-group">
              <!-- .auto-fill-minute は .auto-fill... に対応し minute を特定するクラスです。 -->
              <select class="form-control auto-fill-minute">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">分</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
    });
  </script>
</body>

</html>
