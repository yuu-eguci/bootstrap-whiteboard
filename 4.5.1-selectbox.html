<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

  <title>Bootstrap 4.5.1 - selectbox</title>

  <style>
    .auto-fill-year {
      cursor: pointer;
    }

    .auto-fill-month {
      cursor: pointer;
    }

    .auto-fill-date {
      cursor: pointer;
    }

    .auto-fill-hour {
      cursor: pointer;
    }

    .auto-fill-minute {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main role="main" class="container mt-3">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>年月日</label>
        <!-- .auto-fill-date-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-date-only">
          <div class="col-4 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0">
            <div class="input-group">
              <!-- .auto-fill-date は .auto-fill... に対応し date を特定するクラスです。 -->
              <select class="form-control auto-fill-date">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">日</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>年月</label>
        <!-- .auto-fill-month-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-month-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>時刻</label>
        <!-- .auto-fill-time-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-time-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-hour は .auto-fill... に対応し hour を特定するクラスです。 -->
              <select class="form-control auto-fill-hour">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">時</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0">
            <div class="input-group">
              <!-- .auto-fill-minute は .auto-fill... に対応し minute を特定するクラスです。 -->
              <select class="form-control auto-fill-minute">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">分</span>
              </div>
            </div>
          </div>
          <input type="text">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>最初から値が入っている年月日</label>
        <!-- .auto-fill-date-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-date-only">
          <div class="col-4 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0">
            <div class="input-group">
              <!-- .auto-fill-date は .auto-fill... に対応し date を特定するクラスです。 -->
              <select class="form-control auto-fill-date">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">日</span>
              </div>
            </div>
          </div>
          <input type="text" value="2008/03/01">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>最初から値が入っている年月</label>
        <!-- .auto-fill-month-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-month-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-year は .auto-fill... に対応し year を特定するクラスです。 -->
              <select class="form-control auto-fill-year">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">年</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0 pr-0">
            <div class="input-group">
              <!-- .auto-fill-month は .auto-fill... に対応し month を特定するクラスです。 -->
              <select class="form-control auto-fill-month">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">月</span>
              </div>
            </div>
          </div>
          <input type="text" value="2008/05">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>最初から値が入っている時刻</label>
        <!-- .auto-fill-time-only はセレクトボックスに変更があると自動で hidden input を埋めるクラスです。 -->
        <div class="form-row auto-fill-time-only">
          <div class="col-6 pr-0">
            <div class="input-group">
              <!-- .auto-fill-hour は .auto-fill... に対応し hour を特定するクラスです。 -->
              <select class="form-control auto-fill-hour">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">時</span>
              </div>
            </div>
          </div>
          <div class="col-6 pl-0">
            <div class="input-group">
              <!-- .auto-fill-minute は .auto-fill... に対応し minute を特定するクラスです。 -->
              <select class="form-control auto-fill-minute">
              </select>
              <div class="input-group-append">
                <span class="input-group-text">分</span>
              </div>
            </div>
          </div>
          <input type="text" value="13:07">
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>

  <script>
    // Selectbox を初期化します。
    // NOTE: 日付や時刻の auto fill のために用意した関数です。
    const _initializeSelectbox = function (selectIdentifier, optionValues, optionTexts) {
      // 何度も呼び出される可能性を考慮し、 empty() します。
      $(selectIdentifier).empty();
      // 先頭の option は空欄にしています。
      $(selectIdentifier).append($('<option selected>').html('').val(''));
      for (let i = 0; i < optionValues.length; i++) {
        $(selectIdentifier).append($('<option>').html(optionTexts[i]).val(optionValues[i]));
      }
      // NOTE: 下記2点の機能をセレクトボックスに与えるため、用意した data 属性です。
      // - セレクトボックス未選択時、最初のクリックでは現在日時をセットしたい。
      // - その後に未選択を選択することも可能にしたい。
      // この data 属性なしでは、空欄を意図的に選択することができません。
      $(selectIdentifier).data('is-clicked-after-loaded', true);
    };

    // 何かと使う Date オブジェクトを初期化しておきます。
    const dateNow = new Date();

    // ゼロ埋め2桁です。
    const zeroPadding2 = function (obj) {
      return obj.toString().padStart(2, '0');
    };

    const initializeAutoFillYear = function (selectIdentifier) {
      // NOTE: 年の候補は3年前～3年後にしてみます。
      let threeYearsAgoYear = dateNow.getFullYear() - 4;
      const optionValues = [...Array(7).keys()].map(i => ++threeYearsAgoYear);
      _initializeSelectbox(selectIdentifier, optionValues, optionValues);
    };

    const initializeAutoFillMonth = function (selectIdentifier) {
      const optionValues = [...Array(12).keys()].map(i => zeroPadding2(++i));
      _initializeSelectbox(selectIdentifier, optionValues, optionValues);
    };

    const initializeAutoFillDate = function (selectIdentifier) {
      const optionValues = [...Array(31).keys()].map(i => zeroPadding2(++i));
      // NOTE: 年月が選択されていないときは曜日を表示しようがありません 。
      _initializeSelectbox(selectIdentifier, optionValues, optionValues);
    };

    // UX 向上のため、曜日も表示します。もちろん年月が選択されているときに限ります。
    const initializeAutoFillDateWithDayOfTheWeek = function (clickedSelectbox) {
      const p = $(clickedSelectbox).closest('.auto-fill-date-only');
      const yyyy = p.find('.auto-fill-year').val();
      const mm = p.find('.auto-fill-month').val();
      if (yyyy && mm) {
        // OK.
      } else {
        // 年月選択のないときは何もしません。
        // NOTE: ここで何もしない場合、「年月が空なのに曜日が表示されている」という状況がありえます。
        // NOTE: 再び「年月を選択」->「日付セレクトボックスをクリック」すれば曜日が正しくなるので、それでよいことにします。
        return;
      }
      // すでにこの年月の options が作成されている場合、再度作成する必要はありません。
      // NOTE: このチェックがないと、「date 選択のためクリック」->「options 初期化」->「選択がリセット」されてしまいます。
      if ($(clickedSelectbox).data('year') + $(clickedSelectbox).data('month') === yyyy + mm) {
        return;
      }

      const optionValues = [];
      const optionTextsWithDayOfTheWeek = [];
      // NOTE: Date において month は 0 スタートです。
      const dateOfSpecificYearMonth = new Date(Number(yyyy), Number(mm) - 1, 1);
      for (let i = 1; i < 32; i++) {
        const optionValue = zeroPadding2(i);
        dateOfSpecificYearMonth.setDate(Number(optionValue));
        // NOTE: 月を跨いだら終了します。 30, 31日のない月への対応です。 2020/02 が閏月です。(確認用メモ)
        if (dateOfSpecificYearMonth.getMonth() + 1 !== Number(mm)) {
          break;
        }
        optionValues.push(optionValue);
        optionTextsWithDayOfTheWeek.push(`${optionValue} (${'日月火水木金土'[dateOfSpecificYearMonth.getDay()]})`);
      }
      // data-year, data-month を付与し、このセレクトボックスだけ見れば「何年何月の date 一覧なのか」わかるようにします。
      $(clickedSelectbox).data('year', yyyy);
      $(clickedSelectbox).data('month', mm);
      _initializeSelectbox(clickedSelectbox, optionValues, optionTextsWithDayOfTheWeek);
    };

    const initializeAutoFillHour = function (selectIdentifier) {
      const optionValues = [...Array(24).keys()].map(i => zeroPadding2(i));
      _initializeSelectbox(selectIdentifier, optionValues, optionValues);
    };

    const initializeAutoFillMinute = function (selectIdentifier) {
      const optionValues = [...Array(60).keys()].map(i => zeroPadding2(i));
      _initializeSelectbox(selectIdentifier, optionValues, optionValues);
    };

    const initializeSelectboxesForDateTime = function () {

      // select.auto-fill-year, -month, -date, -hour, -minute を初期化します。 Option 埋めと、 data 属性の付与です。
      initializeAutoFillYear('.auto-fill-year');
      initializeAutoFillMonth('.auto-fill-month');
      initializeAutoFillDate('.auto-fill-date');
      initializeAutoFillHour('.auto-fill-hour');
      initializeAutoFillMinute('.auto-fill-minute');

      // ↑これらの selectbox が最初に選択されるときは、現地時刻に合わせます。
      // 最初の選択かどうかは「画面が開かれてから最初のクリックである」「現在の値が空欄である」で判断します。
      const _isFirstClick = function (clickedElement) {
        const ret = $(clickedElement).data('is-clicked-after-loaded') && $(clickedElement).val() === '';
        $(clickedElement).data('is-clicked-after-loaded', false);
        return ret;
      };
      $('.auto-fill-year').on('click', function () {
        if (_isFirstClick(this)) {
          const value = zeroPadding2(dateNow.getFullYear());
          $(this).find(`option[value='${value}']`).prop('selected', true);
          $(this).val(value).change();
        }
      });
      $('.auto-fill-month').on('click', function () {
        if (_isFirstClick(this)) {
          const value = zeroPadding2(dateNow.getMonth() + 1);
          $(this).find(`option[value='${value}']`).prop('selected', true);
          $(this).val(value).change();
        }
      });
      $('.auto-fill-date').on('click', function () {
        // initializeAutoFillDate() によってすでに選択肢は埋まっているはずです。
        // ただし条件が揃っていれば曜日も表示したいので、クリック時に曜日付き選択肢を生成します。
        initializeAutoFillDateWithDayOfTheWeek(this);

        if (_isFirstClick(this)) {
          const value = zeroPadding2(dateNow.getDate());
          $(this).find(`option[value='${value}']`).prop('selected', true);
          $(this).val(value).change();
        }
      });
      $('.auto-fill-hour').on('click', function () {
        if (_isFirstClick(this)) {
          const value = zeroPadding2(dateNow.getHours());
          $(this).find(`option[value='${value}']`).prop('selected', true);
          $(this).val(value).change();
        }
      });
      $('.auto-fill-minute').on('click', function () {
        if (_isFirstClick(this)) {
          const value = zeroPadding2(dateNow.getMinutes());
          $(this).find(`option[value='${value}']`).prop('selected', true);
          $(this).val(value).change();
        }
      });

    };

    $(function () {
      initializeSelectboxesForDateTime();
    });
  </script>
</body>

</html>
